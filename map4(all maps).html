<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSO Basins and Race in Seattle</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 10.3,
            minZoom: 3,
            center: [-122.3, 47.62],
        });
    

        const grades = [5, 15, 20, 40],
        colors = ['rgb(255, 207, 76)', 'rgb(120, 198, 121)', 'rgb(1, 108, 89)', 'rgb(0, 104, 55)'],
        radii = [5, 15, 20, 25];
        
        async function geojsonFetch() { 
            let response = await fetch('assets/poc-data.geojson');
            let pocdata = await response.json();
            map.on('load', function loadingData() {

                map.addSource('cso-basins', {
                    type: 'geojson',
                    data: 'assets/cso-basins.geojson'
                });

                map.addSource('cso-point', {
                    type: 'geojson',
                    data: 'assets/cso-point-data.geojson'
                });

                map.addSource('race-data', {
                    type: 'geojson',
                    data: pocdata
                });

                
                map.addLayer({
                    'id': 'race-layer',
                    'type': 'fill',
                    'source': 'race-data',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'POC_TOTAL'],
                            '#f2f0f7',
                            500,
                            '#dadaeb',
                            1000,
                            '#bcbddc',
                            1500,
                            '#9e9ac8',
                            2000,
                            '#756bb1',
                            2500,
                            '#54278f'
                        ],
                        'fill-outline-color': '#969696',
                        'fill-opacity': 0.7,
                    }
                });

                map.addLayer({
                    'id': 'cso-basin-layer',
                    'type': 'fill',
                    'paint' : {
                        'fill-color': '#6FAED8',
                        'fill-outline-color': '#ffffff',
                        'fill-opacity': 0.7,
                    },
                    'source': 'cso-basins',
                });

                map.addLayer({
                    'id': 'cso-location',
                    'type': 'circle',
                    'source': 'cso-point',
                    'minzoom': 2,
                    'paint': {
                        'circle-radius': {
                            'property': "CSOB_OVRFLW_VOL_MGAL_YR_NBR",
                            'stops': [
                                [grades[0], radii[0]],
                                [grades[1], radii[1]],
                                [grades[2], radii[2]],
                                [grades[3], radii[3]]
                            ]
                        },
                        'circle-color': {
                            'property': "CSOB_OVRFLW_VOL_MGAL_YR_NBR",
                            'stops': [
                                [grades[0], colors[0]],
                                [grades[1], colors[1]],
                                [grades[2], colors[2]],
                                [grades[3], colors[3]]
                            ]
                        },
                        'circle-stroke-color': '#878C97',
                        'circle-stroke-width': 1.5,
                        'circle-opacity': 0.75
                    }
                });

            });
        }
        geojsonFetch();
    </script>

</body>

</html>
